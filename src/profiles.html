<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackbox Analysis Profiles</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      width: 800px;
      min-height: 600px;
      margin: 0;
      padding: 0;
    }
    
    .profiles-container {
      padding: 20px;
    }
    
    .profiles-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .profiles-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    
    .back-button {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      color: #374151;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .back-button:hover {
      background: #e5e7eb;
    }
    
    .profiles-stats {
      background: #f8f9fa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      gap: 24px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .profiles-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .action-btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid;
    }
    
    .action-btn-primary {
      background: #4a90e2;
      color: white;
      border-color: #4a90e2;
    }
    
    .action-btn-primary:hover {
      background: #357abd;
      border-color: #357abd;
    }
    
    .action-btn-secondary {
      background: white;
      color: #374151;
      border-color: #d1d5db;
    }
    
    .action-btn-secondary:hover {
      background: #f3f4f6;
    }
    
    .profiles-list {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .profile-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.2s ease;
    }
    
    .profile-item:last-child {
      border-bottom: none;
    }
    
    .profile-item:hover {
      background: #f8f9fa;
    }
    
    .profile-info {
      flex: 1;
    }
    
    .profile-url {
      font-weight: 500;
      color: #1a1a1a;
      margin-bottom: 4px;
      word-break: break-all;
    }
    
    .profile-meta {
      display: flex;
      gap: 16px;
      font-size: 0.875rem;
      color: #6b7280;
    }
    
    .profile-status {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-right: 16px;
    }
    
    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
    }
    
    .status-pass {
      background: #dcfce7;
      color: #166534;
    }
    
    .status-warn {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status-fail {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .profile-actions {
      display: flex;
      gap: 8px;
    }
    
    .profile-btn {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid;
    }
    
    .profile-btn-copy {
      background: #dbeafe;
      color: #1e40af;
      border-color: #3b82f6;
    }
    
    .profile-btn-copy:hover {
      background: #bfdbfe;
    }
    
    .profile-btn-print {
      background: #f3e8ff;
      color: #7c3aed;
      border-color: #8b5cf6;
    }
    
    .profile-btn-print:hover {
      background: #e9d5ff;
    }
    
    .profile-btn-delete {
      background: #fee2e2;
      color: #dc2626;
      border-color: #ef4444;
    }
    
    .profile-btn-delete:hover {
      background: #fecaca;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    
    .empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    
    .empty-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .empty-description {
      font-size: 0.875rem;
      margin-bottom: 20px;
    }
    
    .loading-state {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f3f4f6;
      border-top: 3px solid #4a90e2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .success-message {
      background: #dcfce7;
      color: #166534;
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #00c851;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="profiles-container">
    <div class="profiles-header">
      <h1 class="profiles-title">Analysis Profiles</h1>
      <button class="back-button" id="back-to-popup">‚Üê Back to Dashboard</button>
    </div>
    
    <div class="success-message" id="success-message">
      Operation completed successfully!
    </div>
    
    <div class="profiles-stats" id="profiles-stats" style="display: none;">
      <div class="stat-item">
        <div class="stat-value" id="total-profiles">0</div>
        <div class="stat-label">Total Profiles</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="newest-date">-</div>
        <div class="stat-label">Latest Analysis</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="oldest-date">-</div>
        <div class="stat-label">First Analysis</div>
      </div>
    </div>
    
    <div class="profiles-actions" id="profiles-actions" style="display: none;">
      <button class="action-btn action-btn-secondary" id="clear-all-btn">Clear All Profiles</button>
      <button class="action-btn action-btn-primary" id="export-all-btn">Export All</button>
    </div>
    
    <div class="loading-state" id="loading-state">
      <div class="loading-spinner"></div>
      <div>Loading profiles...</div>
    </div>
    
    <div class="profiles-list" id="profiles-list" style="display: none;">
      <!-- Profile items will be inserted here -->
    </div>
    
    <div class="empty-state" id="empty-state" style="display: none;">
      <div class="empty-icon">üìä</div>
      <div class="empty-title">No Analysis Profiles</div>
      <div class="empty-description">
        Analysis profiles will appear here after you save performance analyses from the main dashboard.
      </div>
      <button class="action-btn action-btn-primary" id="go-to-dashboard">Go to Dashboard</button>
    </div>
  </div>
  
  <script src="profiles.js"></script>
</body>
</html>
